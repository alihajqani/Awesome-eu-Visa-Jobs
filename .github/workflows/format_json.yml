name: Validate & Format JSON (Check Only)

on:
  push:
    paths:
      - 'data/companies.json'
  pull_request:
    paths:
      - 'data/companies.json'

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check JSON formatting
        run: npx prettier --check data/companies.json
