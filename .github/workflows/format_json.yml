name: Auto Format JSON

on:
  push:
    paths:
      - 'data/companies.json'
  pull_request:
    paths:
      - 'data/companies.json'

jobs:
  format:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Prettier
        run: npx prettier --write data/companies.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸŽ¨ Auto-format JSON with Prettier"
          file_pattern: data/companies.json