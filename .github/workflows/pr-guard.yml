name: PR Guard - Allowed Files Only

on:
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate changed files
        run: |
          git fetch origin ${{ github.base_ref }}
          files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          echo "Changed files:"
          echo "$files"

          for file in $files; do
            if [[ "$file" != "data/companies.json" ]]; then
              echo "❌ Invalid file modified: $file"
              echo "Only 'data/companies.json' is allowed to be changed in PRs."
              exit 1
            fi
          done

          echo "✅ PR modifies only allowed files."
