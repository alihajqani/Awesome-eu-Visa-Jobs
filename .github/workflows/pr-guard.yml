name: PR Guard - Allowed Files Only

on:
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files from GitHub API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          files=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --jq '.[].filename')

          echo "Changed files:"
          echo "$files"

          for file in $files; do
            if [[ "$file" != "data/companies.json" ]]; then
              echo "❌ Invalid file modified: $file"
              echo "Only 'data/companies.json' is allowed to be changed in PRs."
              exit 1
            fi
          done

          echo "✅ PR modifies only allowed files."
