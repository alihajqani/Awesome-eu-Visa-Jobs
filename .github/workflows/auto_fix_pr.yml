name: Auto Fix JSON Format (PR Only)

on:
  pull_request:
    paths:
      - 'data/companies.json'

jobs:
  fix-format:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Prettier
        run: npx prettier --write data/companies.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸŽ¨ Auto-format JSON"
          file_pattern: data/companies.json
